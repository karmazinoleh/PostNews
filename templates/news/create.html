{% extends 'main/layout.html' %}

{% block title %}
    Create Article
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.title }} <br>
        {{ form.anons }} <br>
        {{ form.text }} <br>
        {{ form.date }} <br>
        <span>{{ error }}</span>
        <button class="btn btn-success" type="submit">Create</button>
    </form>
{% endblock %}
